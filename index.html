<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the full height of the screen */
            background-image: url('https://raw.githubusercontent.com/dandan-187/ALVIN/main/BGS2.jpg');
            background-size: cover; /* Makes the image cover the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; padding-top: 50px;">Welcome to the Page</h1>
</body>
</html>
