<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            height: 100%;
            width: 100%;
            background: black;
        }
        
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
            <source src="https://raw.githubusercontent.com/dandan-187/ALVIN/main/BGS2.jpg">
            Your browser does not support the video tag.
      
    </div>
</body>
</html>
